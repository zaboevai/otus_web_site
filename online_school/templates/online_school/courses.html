{% extends 'online_school/base.html' %}

{% block body %}
    <h3>Список курсов</h3>


<table class="table table-bordered">
    <thead>
    <tr>
        <th>Номер</th>
        <th>Название</th>
    </tr>
    </thead>
    <tbody>
    {% for course in object_list %}
    <tr>
        <td>{{ course.id}}</td>
        <td>{{ course.name }}</td>
    </tr>
    {% empty %}
    <tr>
        <td>1</td>
        <td>No course yet.</td>
    </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock %}
