<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href={% static 'online_school/css/bootstrap.min.css' %}>

    <title>

        {% block title %}
            Обучение
        {% endblock %}

    </title>
</head>
<nav>

    {% block header %}

    <div class="container">
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <!--            <div class="row justify-content-center">-->
            <div class="col-sm-2">
                <div align="center">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="/" role="tab"
                       aria-controls="nav-home" aria-selected="true">
                        Главная
                    </a>
                </div>
            </div>
            <div class="col-sm-2">
                <div align="center">
                    <a class="nav-item nav-link" id="nav-course-tab" data-toggle="tab" href="/courses" role="tab"
                       aria-controls="nav-profile" aria-selected="false">
                        Курсы
                    </a>
                </div>
            </div>
            <div class="col-sm-2">
                <div align="center">
                    <a class="nav-item nav-link" id="nav-lesson-tab" data-toggle="tab" href="/lessons" role="tab"
                       aria-controls="nav-contact" aria-selected="false">
                        Уроки
                    </a>
                </div>
            </div>
            <div class="col-sm-2">
                <div align="center">
                    <a class="nav-item nav-link" id="nav-teacher-tab" data-toggle="tab" href="/teachers" role="tab"
                       aria-controls="nav-contact" aria-selected="false">
                        Преподаватели
                    </a>
                </div>
            </div>
            <div class="col-sm-2">
                <div align="center">
                    <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="/contacts" role="tab"
                       aria-controls="nav-contact" aria-selected="false">
                        Контакты
                    </a>
                </div>
            </div>
            <div class="col-sm-2">
                <div align="center">
                    <a class="nav-item nav-link" id="nav-login-tab" data-toggle="tab" href="/login" role="tab"
                       aria-controls="nav-contact" aria-selected="false">
                        LogIn
                    </a>
                </div>
            </div>
            <!--            </div>-->
    </div>
</nav>
{% endblock %}

{% block body %}
{% endblock %}

{% block body_end %}
{% endblock %}

</body>
</html>
